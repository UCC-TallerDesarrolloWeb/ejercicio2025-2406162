<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
        Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="Suscribirse">
        <p>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" size="40" placeholder="Ingrese su nombre" id="nombre"/>
        </p>
        <p>
            <label for="apellido">Apellido: </label> <input type="text" name="apellido" size="40" placeholder="Apellido" id="apellido"/>
        </p>
        <p>
            Sexo: <input type="radio" name="genero" value="masculino" /> Masculino
            <input type="radio" name="genero" value="Femenino" /> Femenino
            <input type="radio" name="genero" value="No compartir" /> No compartir
        </p>
        <p>Edad: <input type="number" name="edad" /></p>
        <p>Email: <input type="text" name="email" size="40" placeholder="email@dominio.com"/></p>
        <p>Usuario: <input type="text" name="usuario" /></p>
        <p>Password: <input type="password" name="pass2" size="40" /></p>
        <p>Tipo de servicio:
            <select name="tipo servicio">
                <option value="free">Free</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
        </p>
        <p>Tema:
            <input type="checkbox" name="ck_politica" value="política">Política
            <input type="checkbox" name="ck_politica" value="negocios">Negocios
            <input type="checkbox" name="ck_politica" value="Tecnología">Tecnología
            <input type="checkbox" name="ck_politica" value="Salud">Salud
        </p>

        <p>Agregue un comentario:
            <textarea>
                Escriba un comentario: 
            </textarea>
        </p>
        <button type="button">Boton de Enviar</button>
    </form>
</body>
</html>
