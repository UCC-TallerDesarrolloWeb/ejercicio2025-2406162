<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
        Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="Suscribirse">
        <fieldset>
            <legend>Usuario</legend>
        <p>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" size="40"
                placeholder="Ingrese su nombre" id="nombre" />
        </p>
        <p>
            <label for="apellido">Apellido: </label> <input type="text" name="apellido" size="40" placeholder="Apellido"
                id="apellido" />
        </p>
        <p>
            Sexo: <input type="radio" name="genero" value="masculino" />
            <label for="Masculino"> Masculino </label>
            <input type="radio" name="genero" value="Femenino" />
            <label for=" femeino">Femenino</label>
            <input type="radio" name="genero" value="No compartir" /> No compartir
        </p>
        <p>
            <label for="Edad">Edad:</label> <input type="number" name="edad" />
        </p>
        </fieldset>
        <fieldset>
            <legend>Informacion de cuenta</legend>
        <p><label for="Email">Email:</label> <input type="text" name="email" size="40"
                placeholder="email@dominio.com" /></p>
        <p>
            <label for="usuario">Usuario:</label> <input type="text" name="usuario" />
        </p>
        <p><label for="password">Password:</label> <input type="password" name="pass2" size="40" /></p>
        </fieldset>
        <fieldset>
            <legend>Tipo servicio </legend>
        <p><label for="tipo-servicio"> Tipo de servicio:</label>
            <select name="tipo servicio">
                <option value="free">Free</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
        </p>
        <p>Tema:
            <input type="checkbox" name="ck_politica" value="política">
            <label for="politica">Politica</label>
            <input type="checkbox" name="ck_negocios" value="negocios">
            <label for="negocios">Negocios:</label>
            <input type="checkbox" name="ck_tecnologia" value="Tecnología">
            <label for="Tecnologia">Tecnologia</label>
            <input type="checkbox" name="ck_salud" value="Salud">
            <label for="salud">Salud</label>
        </p>
        <p><label for="agregue-comentario">Agregue un comentario:</label>
            <textarea>
                Escriba un comentario: 
            </textarea>
        </p>
        </fieldset>
        <button type="button">Boton de Enviar</button>
    </form>
</body>

</html>
